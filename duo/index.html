<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Duo</title>
	<script defer src="index.bundle.js"></script></head>
	<body>
		<script
			type="application/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"
		></script>
		<div style="position: absolute">
			<div>My Session ID: <span id="session-id"></span></div>
			<form id="userform">
				<label>Join Session</label>
				<input id="to" type="text" />
				<button id="create" type="button">Create</button>
			</form>

			<div id="log"></div>
			<p>
				<input type="text" id="message" />
				<button id="send" type="button">Send</button>
			</p>
		</div>
		<div id="scene-container" style="display: block"></div>
	</body>
</html>
